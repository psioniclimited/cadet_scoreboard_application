  <script>

    //didn't work inside document ready
    var buttons = []; // stores button ids
    // Keeps call count
    var call_count_current = 0;
    var call_count_previous = 0;
    // Stores button values 
    function storeValue($id){
      //returns  -1 if not found in the array
      if(jQuery.inArray($id, buttons, 0) != -1){
        // alert("Value exists!");
      }
      else{
        buttons.push($id);
        var current_call_value = '#' + buttons[buttons.length-1];
        var previous_call_value = '#' + buttons[buttons.length-2];
        $('#current_call').val($(current_call_value).val());
        $('#previous_call').val($(previous_call_value).val());
        changeColor();
        callCount();
      }
      
    }

    // Used to change button color - green, red, white
    function changeColor(){
      var current = buttons[buttons.length-1];
      var prev = buttons[buttons.length-2];
      $('#'+current).removeClass();
      $('#'+current).toggleClass('btn button-green');
      $('#'+prev).removeClass();
      $('#'+prev).toggleClass('btn button-red');
      for (var i = buttons.length-3; i >= buttons.length-3; i--) {
        $('#'+buttons[i]).removeClass();
        $('#'+buttons[i]).toggleClass('btn button-white');
      }
    }

    // Used to track of call count
    function callCount(){
      call_count_current = buttons.indexOf(buttons[buttons.length-1])+1;
      call_count_previous = call_count_current - 1;
      if(call_count_previous == -1){
        call_count_previous = 0;
      }
      $('#current_call_count').html('<h2>' + 'CALL NUMBER: ' + call_count_current + '</h2>');
      $('#previous_call_count').html('<h2>' + 'CALL NUMBER: ' + call_count_previous + '</h2>');
    }

    // Changes on Undo
    function changesOnUndo(keep_last_call){
      // alert("Value- "+val[val.length-3]);
      var last_current = keep_last_call;
      var current = buttons[buttons.length-1];
      var prev = buttons[buttons.length-2];
      $('#'+last_current).removeClass();
      $('#'+last_current).toggleClass('btn button-grey');
      $('#'+current).removeClass();
      $('#'+current).toggleClass('btn button-green');
      $('#'+prev).removeClass();
      $('#'+prev).toggleClass(' btn button-red');
      for (var i = buttons.length-3; i >= buttons.length-3; i--) {
        $('#'+buttons[i]).removeClass();
        $('#'+buttons[i]).toggleClass('btn button-white');
      }
      callCount();
    }

    // Changes on Reset
    function changesOnReset(){
      // Changes Color
      for (var i = buttons.length-1; i >= 0; i--) {
        $('#'+buttons[i]).removeClass();
        $('#'+buttons[i]).toggleClass('btn button-grey');
      } 
      // Changes Call Number
      $('#current_call').val('');
      $('#previous_call').val('');
      // Changes Call Count
      $('#current_call_count').html('<h2>' + 'CALL NUMBER: ' + 0 + '</h2>');
      $('#previous_call_count').html('<h2>' + 'CALL NUMBER: ' + 0 + '</h2>');


    }

    $(document).ready(function(){

      var pages = 99;
      var pageButtons = $('#buttons');
      var count = 1;
      var line_count = 1;
      var index_value = 1;
      // For ticker text
      var text_ticker = '';
      
      var d = new Date();
      var n = d.getTime();

      if(n < 1492452000000){
        // To print 90 circle buttons
        for (var i = 1; i <= pages; i++) {
          if (count <= 9) {
            pageButtons.append('<span style="padding:5px;"><input type="button" class="btn button-grey btn-num" id="button'+index_value+'" value="'+index_value+'" onclick="storeValue(id);" /></span>');
            index_value = index_value + 10; 
            count = count + 1;
          }
          else{
            pageButtons.append('<br>');
            count = 1;
            line_count = line_count + 1;  
            index_value = line_count;
          }  

        };

      }
      else{
        alert('YOUR LICENSE HAS EXPIRED!');
      }
    

      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue'
      });

      // For Jquery Web Ticker
      $("#web_ticker-items").webTicker({
        duplicate:true 
      });

      

      //Socket
      var socket = io();
      // Click function on Circle button click
      $('.btn-num').click(function(){
       socket.emit('update board', $(this).val());
       return false;
      });

      // Browser refresh/window close warning message
      window.onbeforeunload = function() {
        return "Data will be lost if you leave the page, are you sure?";
      };

      // Send the round information to the Scoreboard View
      $('#update_round').click(function(){
        var round = $("#rounds option:selected").text(),
        obj_1 = $("#obj_1 option:selected").text(),
        obj_2 = $("#obj_2 option:selected").text(),
        obj_3 = $("#obj_3 option:selected").text(),
        obj_4 = $("#obj_4 option:selected").text(),
        obj_5 = $("#obj_5 option:selected").text();

        var prize_money_1 = $("#prize_money_1").val(),
        prize_money_2 = $("#prize_money_2").val(),
        prize_money_3 = $("#prize_money_3").val(),
        prize_money_4 = $("#prize_money_4").val(),
        prize_money_5 = $("#prize_money_5").val();
        
        var checkbox_obj_1 = $('input#checkbox_obj_1').is(':checked'),
        checkbox_obj_2 = $('input#checkbox_obj_2').is(':checked'),
        checkbox_obj_3 = $('input#checkbox_obj_3').is(':checked'),
        checkbox_obj_4 = $('input#checkbox_obj_4').is(':checked'),
        checkbox_obj_5 = $('input#checkbox_obj_5').is(':checked');

        
        var objectives = [obj_1, obj_2, obj_3, obj_4, obj_5];
        var prize_money = [prize_money_1, prize_money_2, prize_money_3, prize_money_4, prize_money_5];
        var checkbox_objectives = [checkbox_obj_1, checkbox_obj_2, checkbox_obj_3, checkbox_obj_4, checkbox_obj_5];

       socket.emit('update round', round, objectives, prize_money, checkbox_objectives);
       return false;
      });


      // Undo last call
      $('#undo_last_call').click(function(){
        if (confirm('Are you sure you want to undo the last call?')) {
          var keep_last_call = buttons.pop(); 
          var current_call_value = '#' + buttons[buttons.length-1];
          var previous_call_value = '#' + buttons[buttons.length-2];
          $('#current_call').val($(current_call_value).val());
          $('#previous_call').val($(previous_call_value).val());
          changesOnUndo(keep_last_call);
          socket.emit('undo last');
        } else {
          // Do nothing!
        }
        
      });

      // Reset board 
      $('#reset-board').click(function(){
        if (confirm('Are you sure you want to reset the board?')) {
         changesOnReset();
         buttons = [];
         socket.emit('reset board');

       }
       
      });

      //Reset all
      $('#reset-all').click(function(){
        if (confirm('Are you sure you want to reset all?')) {
          changesOnReset();
          buttons = [];
          // Clears all prize text fields
          $("form.form-rounds :input[type=text]").each(function(){
            $(this).val('');
          });
          // Clears all select fields to Choose
          $("form.form-rounds select").each(function(){
            $(this).val('default');
          });
          // Clears all select fields to Choose
          $("form.form-rounds :input[type=checkbox]").each(function(){
            $(this).iCheck('uncheck');
          });

          socket.emit('reset all');
        }

      });


      // ...................................................................................................................
      
      $('#add_text_button').click(function(){
        var modal_text_and_button = $('#modal_text').val() + ' <button class="btn btn-default">x</button>';
        var modal_text = $('#modal_text').val();
        if(modal_text.length > 0){
          $('<li />', {html: modal_text_and_button}).appendTo('ul.modal_list');
        }
      });

      $('ul').on('click','button' , function(el){
        $(this).parent().remove();

      });

     
      $('#add_to_ticker').on('click', function(){

        $("#modal_test ul li").each(function() {

          var el = $(this);
          text_ticker = text_ticker +'<li>' + el.text().replace(/x/g ,"") + '</li>';

        });

        text_tickers = text_ticker || '<li>Powered By Psionic Interactive</li>';
        $("#web_ticker-items").webTicker('update',
          text_tickers,
          'swap',
          true,
          false
        );
        socket.emit('ticker text', text_tickers);
        text_ticker = '';
        
      });

      // .....................................................................................................................

      // Winner fireworks
      var toggle = true;
      $('#winner-fireworks').click(function(){
        if(toggle){
          $("canvas").css("display", "inline");
          socket.emit('winner fireworks', toggle);
          toggle = false;
        }
        else{
          $("canvas").css("display", "none");
          socket.emit('winner fireworks', toggle);
          toggle = true;
       }
